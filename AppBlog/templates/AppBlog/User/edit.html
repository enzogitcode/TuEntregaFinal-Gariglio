{% extends 'AppBlog/base.html' %} 
{% block content %}
<h2>Editar Perfil</h2>

<form method="post" class="need-validation" novalidate>
  {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
  {% endif %}
  <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="id_name"
      name="username"
      placeholder="Nombre"
      value="{{ form.username.value|default_if_none:'' }}"
      required
    />
    <label for="id_name">Nombre de usuario</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="email"
      class="form-control"
      id="id_email"
      name="email"
      placeholder="Correo"
      value="{{ form.email.value|default_if_none:'' }}"
      required
    />
    <label for="id_email">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="id_password"
      name="password"
      placeholder='Introduce la contraseña aquí'
      value="{{ form.password.value|default_if_none:'' }}"
      required
    />
    <label for="id_password">Contraseña</label>

  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="id_password2"
      name="password"
      placeholder='Introduce la contraseña aquí'
      value="{{ form.password.value|default_if_none:'' }}"
      required
    />
    <label for="id_password2">Repetir Contraseña</label>

  <div class="d-grid mt-2 gap-2 d-md-block align-center">
  <button type="submit" class="btn btn-success">Guardar cambios</button>
  </div>
</form>
<a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Cerrar sesión</a>
{% endblock %}
