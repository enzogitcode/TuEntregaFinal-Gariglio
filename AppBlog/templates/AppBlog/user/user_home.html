{% extends 'AppBlog/base.html' %}

{% block content %}
<div class="card shadow-sm w-100">
  <div class="card-body p-4 text-center">
    {% if avatar_url %}
      <img src="{{ avatar_url }}" alt="Avatar" class="rounded-circle mb-3" width="100" height="100">
    {% else %}
      <i class="bi bi-person-circle fs-1 text-muted mb-3"></i>
    {% endif %}

    <h2 class="fw-bold">{{ user.get_full_name|default:user.username }}</h2>
    <p class="text-muted">{{ user.email }}</p>
    <span class="badge bg-secondary mb-3">{{ user.role|title }}</span>

    <div class="d-flex flex-column gap-3 mt-4">
      <a href="{% url 'profile' %}" class="btn btn-outline-primary w-100">ğŸ‘¤ Ver perfil</a>
      <a href="{% url 'users:avatar_edit' %}" class="btn btn-outline-success w-100">ğŸ–¼ï¸ Cambiar avatar</a>
      <a href="{% url 'users:edit' %}" class="btn btn-outline-warning w-100">âœï¸ Editar cuenta</a>
    </div>
  </div>
</div>
{% endblock %}
