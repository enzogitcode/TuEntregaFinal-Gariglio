{% extends 'AppBlog/base.html' %} 
{% load static %}

{% block title %} Login de Usuarios {% endblock %}


{% block content %}
<h1 class="text-center" >Iniciar sesión</h1>
<div class="shadow-lg p-3 border-success">

  <form method="post" class="d-flex flex-column flex-wrap gap-3 mb-2">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <p>¿No tenés cuenta? <a href="{% url 'register_choose_your_role' %}" class="btn btn-info">Registrate aquí</a></p>
</div>
{% endblock %}
