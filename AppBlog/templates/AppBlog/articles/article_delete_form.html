{% extends 'AppBlog/base.html' %}
{% load static %}

{% block title %} Eliminar Artículo {% endblock %}

{% block content %}
<h2>¿Seguro que querés eliminar el artículo "{{ article.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'articles_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
