<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'AppBlog/css/style.css' %}">
    <title>
        CienciAR |
        {% block title %}{% endblock %}
     </title>
    </title>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg border-bottom shadow-sm px-3 py-2">
    <div class="container-fluid flex-column flex-lg-row align-items-start align-items-lg-center">

      <!-- Logo + Marca -->
      <a class="navbar-brand d-flex align-items-center mb-2 mb-lg-0" href="{% url 'home' %}">
        <img
          src="../../static/AppBlog/imgs/drawing_16437168.png"
          alt="CienciAR Logo"
          width="50"
          height="50"
          class="rounded-circle me-3 border border-secondary"
        />
        <div>
          <h1 class="h5 m-0 fw-bold">CienciAR</h1>
          <small class="text-muted">Revista Argentina de Ciencia</small>
        </div>
      </a>

      <!-- Botón hamburguesa -->
      <div class="d-flex align-items-center justify-content-end w-100 mb-2 d-lg-none">
        <span class="fw-semibold me-2">Menú</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNav"
          aria-controls="menuNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Ítems del menú -->
      <div class="collapse navbar-collapse justify-content-lg-end w-100" id="menuNav">
        <ul class="navbar-nav text-center text-lg-end">
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="">Profesores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="">Estudiantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="">Papers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="">Artículos</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>


    <main>
        {% block content %}
        {% endblock %}
    </main>

<footer class="pt-4 mt-5">
  <div class="container">
    <div class="row text-center text-md-start align-items-center">
      
      <!-- Izquierda: Logo -->
      <div class="col-md-4 mb-3 mb-md-0">
        <img src="/static/img/logo.png" alt="Logo" style="height: 40px;">
        <span class="ms-2 fw-bold">MiSitio</span>
      </div>

      <!-- Centro: Íconos sociales -->
      <div class="col-md-4 mb-3 mb-md-0 d-flex justify-content-center">
        <a href="https://facebook.com" class="text-white me-3 fs-5">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://instagram.com" class="text-white me-3 fs-5">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://wa.me/tu-numero" class="text-white fs-5">
          <i class="bi bi-whatsapp"></i>
        </a>
      </div>

      <!-- Derecha: Enlaces -->
      <div class="col-md-4 text-md-end">
        <a href="/contacto" class="text-white text-decoration-none me-3">Contáctanos</a>
        <a href="/acerca" class="text-white text-decoration-none">Acerca de</a>
      </div>
    </div>

    <!-- Sección inferior -->
    <div class="d-flex flex-column align-items-center justify-content-center text-center p-3 bg-light text-dark mt-4 rounded">
      <p class="mb-0">&copy; 2025 - Enzo Gariglio - Mi Sitio Web</p>
    </div>
  </div>
</footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
